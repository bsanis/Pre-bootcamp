<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        table{
            border: 5px solid black;
            column-gap: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>
                First name
            </th>
            <th>
                Last name
            </th>
            <th>
                Full name
            </th>
        </thead>
        
        <tbody>
            {% for user in users %}
            <tr>
                <td>
                    {{ user['first_name'] }}
                </td>
                <td>
                    {{ user['last_name'] }}
                </td>
                <td>
                    {{ user['first_name'] }} - {{ user['last_name'] }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>

</body>
</html>
