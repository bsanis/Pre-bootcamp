<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link of Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <title>Show Pokemon</title>
</head>
<body>
    <div class="container align-center">
        <h1 class="text-center">Pokemon Details</h1>
        {% if pokemon_info %}
            <p class="text-center">Name: {{pokemon_info.name}}</p>
            <p class="text-center">Type: {{pokemon_info.type}}</p>
            <p class="text-center">Generation: {{pokemon_info.generation}}</p>
        <img src="{{pokemon_info.image_path}}" alt="{{pokemon_info.name}}" width=150px height=150px class="align-image">
        {% endif %}
    </div>
    <a href="/" class="btn btn-success">Back to Home Page</a>
</body>
</html>
