<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link of Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Create a Pokemon</h1>
        <form action="/create_pokemon", method="post">

            <div class="form-group mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label for="type" class="form-label">Type:</label>
                <input type="text" name="type" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label for="generation" class="form-label">Generation:</label>
                <input type="text" name="generation" class="form-control">
            </div>


            <div class="form-group mb-3">
                <select class="form-select" name="pokemon_image_path" aria-label="Default select example">
                    <option selected>Select your Pokemon Image</option>
                    <option value="/static/images/pokemon_1.png">Pokemon 1</option>
                    <option value="/static/images/pokemon_2.png">Pokemon 2</option>
                    <option value="/static/images/pokemon_3.png">Pokmeon 3</option>
                  </select>
            </div>

            <button type="submit" class="btn btn-danger">Create a Pokemon</button>
        </form>
    </div>
</body>
</html>
